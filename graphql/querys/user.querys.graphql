query Me {
  me {
    errors {
      ...FullErrorField
    }
    user {
      ...FullUser
    }
  }
}

query CheckToken($options: CheckTokenInput!) {
  checkToken(options: $options) {
    errors {
      ...FullErrorField
    }
    success
  }
}

query GetUserById($id: Int!) {
  getUserById(id: $id) {
    user {
      ...FullUser
    }
    errors {
      ...FullErrorField
    }
  }
}
