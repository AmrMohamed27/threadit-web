query GetCommentById($getCommentId: Int!) {
  getComment(id: $getCommentId) {
    ...FullCommentResponse
  }
}

query GetUserComments {
  getUserComments {
    ...FullCommentArrayResponse
  }
}

query GetPostComments($options: GetPostCommentsInput!) {
  getPostComments(options: $options) {
    ...FullCommentArrayResponse
  }
}