fragment FullPost on Post {
  id
  title
  content
  createdAt
  updatedAt
  authorId
  communityId
}

fragment FullPostResponse on PostResponse {
  postsArray {
    ...FullPost
    upvotesCount
    isUpvoted
    commentsCount
    author {
      ...FullAuthor
    }
    community {
      ...FullCommunity
    }
  }
  errors {
    ...FullErrorField
  }
  count
}

fragment FullSinglePostResponse on PostResponse {
  post {
    ...FullPost
    upvotesCount
    isUpvoted
    commentsCount
    author {
      ...FullAuthor
    }
    community {
      ...FullCommunity
    }
  }
  errors {
    ...FullErrorField
  }
}
