fragment FullCommunity on Community {
  id
  name
  description
  image
  createdAt
  updatedAt
  creatorId
  postsCount
  membersCount
  isJoined
  creator {
    ...FullUser
  }
}

fragment FullCommunityResponse on CommunityResponse {
  community {
    ...FullCommunity
  }
  errors {
    ...FullErrorField
  }
  count
}

fragment FullCommunityArrayResponse on CommunityResponse {
  communitiesArray {
    ...FullCommunity
  }
  errors {
    ...FullErrorField
  }
  count
}
