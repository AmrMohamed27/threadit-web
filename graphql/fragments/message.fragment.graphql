fragment FullMessage on Message {
  id
  content
  createdAt
  updatedAt
  senderId
  chatId
  media
  sender {
    ...FullUser
  }
}

fragment MessageArrayResponse on MessageResponse {
  count
  errors {
    ...FullErrorField
  }
  messagesArray {
    ...FullMessage
  }
}

fragment SingleMessageResponse on MessageResponse {
  message {
    ...FullMessage
  }
  errors {
    ...FullErrorField
  }
}

fragment ConfirmResponse on ConfirmResponse {
  success
  errors {
    ...FullErrorField
  }
}

fragment Notification on NotificationResponse {
  id
  type
  userId
  senderId
  senderName
  content
  entityId
  entityType
  isRead
  createdAt
}
