mutation Register($userData: RegisterInput!) {
  registerUser(userData: $userData) {
    errors {
      field
      message
    }
    user {
      createdAt
      email
      name
      updatedAt
      image
      id
    }
  }
}

mutation Login($userData: LoginInput!) {
  loginUser(userData: $userData) {
    errors {
      field
      message
    }
    user {
      name
      email
      id
    }
  }
}
